                        <p class="text-gray-500 text-sm font-medium">Operativos OK</p>

                </div>

            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">

        <div id="view-detail" class="hidden p-6 md:p-10 max-w-6xl mx-auto fade-in">
            <button 
                onclick="showDashboard()" 
                class="flex items-center text-brand-green-dark hover:text-brand-orange mb-6 transition-colors font-medium"
            >
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Volver al Dashboard

            <div class="flex flex-col lg:flex-row gap-8">
                
                <div class="lg:w-2/3 space-y-6">
                    
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">

                        <div class="p-6">

                                    <label class="block text-sm font-medium text-gray-700 mb-1">Patente</label>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>

                                <i data-lucide="wrench" class="w-5 h-5 mr-2"></i> Registrar Service Completo

    <script>
        // --- DATA MANAGEMENT ---
        
        // Variable global vacía, se llenará con los datos del servidor
        let FLOTA_DATA = []; 

        // URL de tu API en Python (Asegurate de que en app.py exista esta ruta)
        const API_URL = '/api/flota'; 
        // Si tu ruta es diferente, cámbiala arriba. Ej: '/get_datos'

        async function cargarDatosDelServidor() {
            try {
                console.log("Intentando conectar con:", API_URL);
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }

                const data = await response.json();
                FLOTA_DATA = data;
                
                console.log("Datos cargados:", FLOTA_DATA.length, "camiones");
                renderDashboard(); // Renderizar una vez que tenemos datos

            } catch (error) {
                console.error("Error cargando datos:", error);
                document.getElementById('trucks-grid').innerHTML = `
                    <div class="col-span-full text-center py-10 bg-red-50 rounded-lg border border-red-200">
                        <p class="text-red-600 font-bold">Error de conexión</p>
                        <p class="text-sm text-red-500 mt-1">No se pudo conectar con ${API_URL}</p>
                        <p class="text-xs text-gray-500 mt-2">Revisa que app.py esté corriendo.</p>
                    </div>
                `;
            }
        }

        async function guardarEnServidor() {
            // Esta función envía TODO el array FLOTA_DATA actualizado al servidor
            // Tu app.py debe tener una ruta POST que acepte JSON y sobrescriba el archivo
            try {
                const response = await fetch('/api/guardar_flota', { // Asegurate de tener esta ruta
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(FLOTA_DATA),
                });

                if (!response.ok) throw new Error('Error al guardar');
                
                // Feedback visual positivo (opcional)
                console.log("Guardado exitoso en servidor");

            } catch (error) {
                console.error("Error guardando:", error);
                alert("Hubo un error al guardar en el servidor. Revisa la consola.");
            }
        }

        let selectedTruckId = null;

        // --- HELPER FUNCTIONS ---

        const formatNumber = (num) => new Intl.NumberFormat('es-AR').format(num);

        const verificarFecha = (fechaStr) => {
            if (!fechaStr) return { status: 'ERROR', message: 'SIN DATOS' };
            const fechaVencimiento = new Date(fechaStr);
            const hoy = new Date();
            fechaVencimiento.setHours(0, 0, 0, 0);
            hoy.setHours(0, 0, 0, 0);
            const diffTime = fechaVencimiento.getTime() - hoy.getTime();
            const diferenciaDias = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diferenciaDias < 0) {
                return { status: 'DANGER', message: `VENCIDO (hace ${Math.abs(diferenciaDias)} días)` };
            } else if (diferenciaDias <= 30) {
                return { status: 'WARNING', message: `PRÓXIMO (vence en ${diferenciaDias} días)` };
            } else {
                return { status: 'OK', message: 'OK' };
            }
        };

        const verificarService = (camion) => {
            try {
                const kmActual = camion.km_actual || 0;
                const kmUltimo = camion.service.ultimo_km;
                const kmIntervalo = camion.service.intervalo_km;
                const kmProximoService = kmUltimo + kmIntervalo;
                const diferenciaKm = kmProximoService - kmActual;

                if (diferenciaKm < 0) {
                    return { status: 'DANGER', message: `VENCIDO (hace ${Math.abs(diferenciaKm)} km)` };
                } else if (diferenciaKm <= 2000) {
                    return { status: 'WARNING', message: `PRÓXIMO (faltan ${diferenciaKm} km)` };
                } else {
                    return { status: 'OK', message: 'OK' };
                }
            } catch (e) {
                return { status: 'ERROR', message: 'ERROR' };
            }
        };

        const getBadgeStyles = (status) => {
            switch (status) {
                case 'OK': return 'bg-green-100 text-green-800 border-green-200';
                case 'WARNING': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                case 'DANGER': return 'bg-red-100 text-red-800 border-red-200';
                default: return 'bg-gray-100 text-gray-800 border-gray-200';
            }
        };

        const getTextClass = (status) => {
             switch (status) {
                case 'OK': return 'text-green-600';
                case 'WARNING': return 'text-yellow-600 font-bold';
                case 'DANGER': return 'text-red-600 font-bold';
                default: return 'text-gray-600';
            }
        }

        // --- APP LOGIC ---

        function initApp() {
            lucide.createIcons();
            cargarDatosDelServidor(); // <--- Aquí inicia la carga real
        }

        function renderDashboard() {
            if (FLOTA_DATA.length === 0) {
                document.getElementById('trucks-grid').innerHTML = '<div class="col-span-full text-center text-gray-500">No hay camiones registrados.</div>';
                return;
            }

            // Update stats
            const total = FLOTA_DATA.length;
            const attention = FLOTA_DATA.filter(c => {
                if (verificarService(c).status !== 'OK') return true;
                for (let key in c.vencimientos) {
                    if (verificarFecha(c.vencimientos[key]).status !== 'OK') return true;
                }
                return false;
            }).length;

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-attention').innerText = attention;
            document.getElementById('stat-ok').innerText = total - attention;

            renderTruckGrid();
        }

        function renderTruckGrid() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const grid = document.getElementById('trucks-grid');
            grid.innerHTML = '';

            const filtered = FLOTA_DATA.filter(c => 
                c.patente.toLowerCase().includes(searchTerm) || 
                c.descripcion.toLowerCase().includes(searchTerm)
            );

            filtered.forEach(camion => {
                const serviceSt = verificarService(camion);
                const card = document.createElement('div');
                card.className = "bg-brand-cream rounded-xl shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-100 overflow-hidden group";
                card.onclick = () => showDetail(camion.id);

                // Vencimientos Logic HTML
                let vencimientosHTML = '';
                Object.entries(camion.vencimientos).forEach(([key, value]) => {
                    if (!value) return;
                    const st = verificarFecha(value);
                    const label = key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                    const textClass = st.status === 'DANGER' ? 'text-red-600 font-bold' : st.status === 'WARNING' ? 'text-yellow-600 font-bold' : 'text-green-600';
                    const statusMsg = st.status === 'OK' ? 'OK' : st.message.split('(')[0];

                    vencimientosHTML += `
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-600 capitalize">${label}</span>
                            <span class="${textClass}">${statusMsg}</span>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="bg-white p-4 border-b border-gray-100 flex justify-between items-center group-hover:bg-brand-beige transition-colors">
                        <div>
                            <h3 class="text-xl font-bold text-brand-green-dark">${camion.patente}</h3>
                            <p class="text-sm text-gray-500 truncate max-w-[200px]">${camion.descripcion}</p>
                        </div>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded font-mono">ID: ${camion.id}</span>
                    </div>
                    <div class="p-4 space-y-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                                <span class="text-sm font-medium text-gray-700">Kilometraje</span>
                            </div>
                            <span class="font-mono font-bold text-gray-800">${formatNumber(camion.km_actual)} km</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 rounded-full ${serviceSt.status === 'OK' ? 'bg-green-500' : serviceSt.status === 'DANGER' ? 'bg-red-500' : 'bg-yellow-500'}"></div>
                                <span class="text-sm font-medium text-gray-700">Service</span>
                            </div>
                            <span class="px-2 py-1 rounded-full text-xs font-semibold border ${getBadgeStyles(serviceSt.status)}">${serviceSt.message}</span>
                        </div>
                        <div class="h-px bg-gray-200 my-2"></div>
                        <div class="space-y-2">
                            ${vencimientosHTML}
                        </div>
                    </div>
                    <div class="bg-gray-50 p-3 text-center border-t border-gray-100">
                        <span class="text-brand-green-light font-medium text-sm group-hover:text-brand-green-dark transition-colors">Ver Detalles &rarr;</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- NAVIGATION ---

        function showDashboard() {
            document.getElementById('view-dashboard').classList.remove('hidden');
            document.getElementById('view-detail').classList.add('hidden');
            document.getElementById('nav-dashboard').classList.add('bg-brand-green-light', 'text-white');
            document.getElementById('nav-dashboard').classList.remove('text-gray-300', 'hover:bg-brand-green-hover');
            selectedTruckId = null;
            renderDashboard(); // Re-render to catch updates
        }

        function showDetail(id) {
            selectedTruckId = id;
            const camion = FLOTA_DATA.find(c => c.id === id);
            if(!camion) return;

            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
            document.getElementById('nav-dashboard').classList.remove('bg-brand-green-light', 'text-white');
            document.getElementById('nav-dashboard').classList.add('text-gray-300', 'hover:bg-brand-green-hover');

            // Populate Inputs
            document.getElementById('input-patente').value = camion.patente;
            document.getElementById('input-descripcion').value = camion.descripcion;
            document.getElementById('input-service-km').placeholder = `Actual: ${camion.km_actual}`;
            document.getElementById('input-service-km').value = '';
            document.getElementById('input-service-fecha').value = '';
            
            document.getElementById('input-km-actual').value = camion.km_actual;

            // Render History
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            if(camion.historial.length === 0) {
                historyList.innerHTML = '<p class="p-6 text-gray-500 italic">No hay historial registrado.</p>';
            } else {
                camion.historial.forEach(item => {
                    const li = document.createElement('li');
                    li.className = "p-4 hover:bg-gray-50";
                    li.innerHTML = `
                        <div class="flex justify-between mb-1">
                            <span class="text-xs font-bold text-brand-green-dark uppercase tracking-wide">${item.tipo}</span>
                            <span class="text-xs text-gray-500">${item.fecha}</span>
                        </div>
                        <p class="text-gray-800 text-sm">${item.detalle}</p>
                    `;
                    historyList.appendChild(li);
                });
            }

            // Render Status Side Panel
            const serviceSt = verificarService(camion);
            const statusLabel = document.getElementById('status-km-label');
            statusLabel.innerText = serviceSt.message;
            statusLabel.className = `font-bold ${getTextClass(serviceSt.status)}`;

            const vencContainer = document.getElementById('vencimientos-container');
            vencContainer.innerHTML = '';
            
            // Dynamic Vencimientos Inputs
            Object.entries(camion.vencimientos).forEach(([key, value]) => {
                if(!key) return;
                const st = verificarFecha(value);
                const label = key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const div = document.createElement('div');
                div.className = "space-y-1";
                div.innerHTML = `
                    <label class="flex justify-between text-xs font-bold text-gray-500 uppercase tracking-wide">
                        <span>${label}</span>
                        <span class="${getTextClass(st.status)}">${st.message}</span>
                    </label>
                    <div class="flex gap-2">
                        <input type="date" id="venc-${key}" value="${value}" class="flex-1 px-3 py-1 bg-white text-gray-900 border border-gray-300 rounded text-sm focus:outline-none focus:border-brand-green-light" />
                        <button onclick="handleGeneralUpdate(event)" class="bg-gray-100 hover:bg-gray-200 border border-gray-200 px-3 rounded text-gray-600 transition-colors">
                            <i data-lucide="save" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                vencContainer.appendChild(div);
            });

            // Show/Hide Add Comanry
            const btnComanry = document.getElementById('add-filter-btn');
            if(!camion.vencimientos.filtro_comanry) {
                btnComanry.classList.remove('hidden');
            } else {
                btnComanry.classList.add('hidden');
            }

            lucide.createIcons();
        }

        // --- FORM HANDLERS ---

        async function handleGeneralUpdate(e) {
            e.preventDefault();
            if(!selectedTruckId) return;
            
            const camion = FLOTA_DATA.find(c => c.id === selectedTruckId);
            
            // Update Core
            camion.patente = document.getElementById('input-patente').value;
            camion.descripcion = document.getElementById('input-descripcion').value;
            
            // Update KM
            const newKm = parseInt(document.getElementById('input-km-actual').value);
            if(!isNaN(newKm)) camion.km_actual = newKm;

            // Update Vencimientos
            const vencInputs = document.querySelectorAll('[id^="venc-"]');
            vencInputs.forEach(input => {
                const key = input.id.replace('venc-', '');
                camion.vencimientos[key] = input.value;
            });

            // Envío al servidor
            await guardarEnServidor();
            
            alert("Cambios guardados.");
            showDetail(selectedTruckId); // Refresh view
        }

        async function handleServiceUpdate(e) {
            e.preventDefault();
            if(!selectedTruckId) return;

            const camion = FLOTA_DATA.find(c => c.id === selectedTruckId);
            const fecha = document.getElementById('input-service-fecha').value;
            const km = parseInt(document.getElementById('input-service-km').value);

            if(fecha && km) {
                // Logic
                if(km > camion.km_actual) camion.km_actual = km;
                camion.service.ultimo_fecha = fecha;
                camion.service.ultimo_km = km;
                
                camion.historial.unshift({
                    fecha: fecha,
                    tipo: 'Trabajo',
                    detalle: `Service completo realizado a los ${formatNumber(km)} km.`
                });

                // Envío al servidor
                await guardarEnServidor();

                alert("Service registrado correctamente.");
                showDetail(selectedTruckId);
            }
        }

        async function addFilterComanry() {
            if(!selectedTruckId) return;
            const camion = FLOTA_DATA.find(c => c.id === selectedTruckId);
            camion.vencimientos['filtro_comanry'] = new Date().toISOString().split('T')[0];
            
            // Envío al servidor
            await guardarEnServidor();
            
            showDetail(selectedTruckId);
        }

        // Init
        window.onload = initApp;

    </script>
</body>
